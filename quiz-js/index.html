<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz</title>
</head>
<body>
  <div class="container">
    <div class="quiz-container">
      <h2 id="question">Question</h2>
      <div>
        <div>          
          <input id="option1" type="radio" name="answer"> 
          <label id="a" class="option" for="option1">Option 1</label>
        </div>
        <div>
          <input id="option2" type="radio" name="answer"> 
          <label id="b" class="option" for="option2">Option 2</label>
        </div>        
        <div>
          <input id="option3" type="radio" name="answer"> 
          <label id="c" class="option" for="option3">Option 3</label>
        </div>        
        <div>
          <input id="option4" type="radio" name="answer"> 
          <label id="d" class="option" for="option4">Option 4</label>
        </div>        
      </div>      
    </div>
    <button id="btn">Submit</button>
    <div id="score">
      <h1>YOU SCORED</h1>
      <h1 id="points">5/5</h1>
      <button id="restartBtn">Try again!</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
