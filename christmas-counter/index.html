<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Counter</title>
</head>
<body>
  <div class="main-container">    
    <h1>CHRISTMAS DAY</h1>
    <div class="dinamic-container">      
      <div class="number">
        <h2 id="days">00</h2>
        <p id="daysText">days</p>
      </div>
      <div class="number">
        <h2 id="hours">00</h2>
        <p id="hoursText">hours</p>
      </div>
      <div class="number">
        <h2 id="minutes">00</h2>
        <p id="minutesText">minutes</p>
      </div>
      <div class="number">
        <h2 id="seconds">00</h2>
        <p id="secondsText">seconds</p>
      </div>
    </div>
  </div> 
  <script src="script.js"></script> 
</body>
</html>
